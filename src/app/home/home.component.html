<div class="container color-dark">
  <div class="col">
    <p>Add a to-do list item</p>
  </div>
  <div class="col">
    <p>Your to-do list ({{ itemCount }})</p>
  </div>
  </div>
  <div class="container color-light">
  <div class="col">
    <p class="sm">Use this form below to add a new item to your to-do list. Keeping track of things is fun!</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="Thing to do.." [(ngModel)]="todoText">
      <input type="submit" class="btn" value="{{ btnText }}" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let todo of todos">
      {{ todo }}
    </p>
  </div>
</div>
